<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="navbar">
            <div class="logo-container">
                <img src="userAsset/NavLogo.jpg" alt="" class="logo">
                <div class="logo-text">ai Kumar</div>
            </div>
            <div class="nav-items">
                <div><a href="#projects">Projects</a></div>
                <div><a href="#skills">Skills</a></div>
                <div><a href="#contact-me">Contact me</a></div>
            </div>
        </div>
      </div>
      <div class="hero-section">
        <div class="absolute fadded-text">Jai Kumar</div>
        <div class="hero-section-left">
          <div class="hero-section-heading">Hi! Jai Kumar </div>
          <div class="hero-section-heading hero-section-sub-heading">
            I am a <span class="role"></span>
          </div>
          <div class="hero-section-discription">
            I am a software developer and this is my portfolio website. Here you will 
            learn about my journey as a software developer.
          </div>
          <div class="btn-pink" id="button">Hire Me</div>
        </div>
        <div class="hero-section-right">
          <div class="absolute icons icons-dots">
            <img src="./userAsset/dots.png" alt="">
          </div>
          <div class="absolute icons icons-cube">
            <img src="./userAsset/cube.png" alt="">
          </div>
          <div class="absolute icons icons-circle">
            <img src="./userAsset/circle.png" alt="">
          </div>
          <div class="absolute icons icons-zigzag">
            <img src="./userAsset/zigzags.png" alt="">
          </div>
          <div class="absolute icons icons-plus">
            <img src="./userAsset/plus.png" alt="">
          </div>
          <div class="user-image">
            <img src="./userAsset/image.jpg" alt="">
          </div>
        </div>
      </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
